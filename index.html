<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsCalculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    </head>
<body class="d-flex justify-content-center align-items-center">
    <div class="calc-outer-back">
        <div class="text-display-area">
            <div id="sub-text" class="sub-text"></div>
            <p id="main-text" class="main-text">0</p>
        </div>
        <div class="button-area">

            <!-- row 1 -->
            <div class="button-row">
                <div id="C" class="button">
                    <p>C</p> 
                </div>
                <div id="percent" class="button">
                    <p>%</p> 
                </div>
                <div id="del" class="button">
                    <p><i class="material-icons">backspace</i></p> 
                </div>
                <div id="div" class="button">
                    <p>/</p> 
                </div>
            </div>
             
            <!-- row 2 -->

            <div class="button-row">
                <div class="button num">
                    <p>7</p> 
                </div>
                <div class="button num">
                    <p>8</p> 
                </div>
                <div class="button num">
                    <p>9</p> 
                </div>
                <div class="button" id="mul">
                    <p>X</p> 
                </div>
            </div>

                <!-- row 3 -->

                <div class="button-row">
                <div class="button num">
                    <p>4</p> 
                </div>
                <div class="button num">
                    <p>5</p> 
                </div>
                <div class="button num">
                    <p>6</p> 
                </div>
                <div class="button" id="sub">
                    <p>-</p> 
                </div>
            </div>
        
            <!-- row 4 -->

            <div class="button-row">
            <div class="button num">
                <p>1</p> 
            </div>
            <div class="button num">
                <p>2</p> 
            </div>
            <div class="button num">
                <p>3</p> 
            </div>
            <div class="button" id="plus">
                <p>+</p> 
            </div>
        </div>
            <!-- row 5 -->

            <div class="button-row">
                <div class="button num">
                    <p>00</p> 
                </div>
                <div class="button num">
                    <p>0</p> 
                </div>
                <div class="button num">
                    <p>.</p> 
                </div>
                <div class="button equal" id="equal">
                    <p>=</p> 
                </div>
            </div>
                            
         
            </div>
        
        
        
        </div>
    </div>
</body>
<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</html>
