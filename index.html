<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsCalculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="calc-outer-back">
        <div class="text-display-area">

        </div>
        <div class="button-area">

            <!-- row 1 -->
            <div class="button-row">
                <div class="button">
                    <p>C</p> 
                </div>
                <div class="button">
                    <p>%</p> 
                </div>
                <div class="button">
                    <p>&lt;</p> 
                </div>
                <div class="button">
                    <p>/</p> 
                </div>
            </div>
             
            <!-- row 2 -->

            <div class="button-row">
                <div class="button num">
                    <p>7</p> 
                </div>
                <div class="button num">
                    <p>8</p> 
                </div>
                <div class="button num">
                    <p>9</p> 
                </div>
                <div class="button">
                    <p>X</p> 
                </div>
            </div>

                      <!-- row 3 -->

                      <div class="button-row">
                        <div class="button num">
                            <p>4</p> 
                        </div>
                        <div class="button num">
                            <p>5</p> 
                        </div>
                        <div class="button num">
                            <p>6</p> 
                        </div>
                        <div class="button">
                            <p>-</p> 
                        </div>
                    </div>
        
                      <!-- row 4 -->

                      <div class="button-row">
                        <div class="button num">
                            <p>1</p> 
                        </div>
                        <div class="button num">
                            <p>2</p> 
                        </div>
                        <div class="button num">
                            <p>3</p> 
                        </div>
                        <div class="button">
                            <p>+</p> 
                        </div>
                    </div>
            <!-- row 5 -->

            <div class="button-row">
                <div class="button num">
                    <p>00</p> 
                </div>
                <div class="button num">
                    <p>0</p> 
                </div>
                <div class="button num">
                    <p>.</p> 
                </div>
                <div class="button equal">
                    <p>=</p> 
                </div>
            </div>
                            
         
            </div>
        
        
        
        </div>
    </div>
</body>
<style>
    :root{
        --body-back-color:gray;
        --calc-outer-back-color:rgb(237, 237, 237);
        --text-display-area-back-color:rgb(211, 211, 211);
        --button-background-color:linear-gradient(to bottom, rgb(64, 154, 250) 5%,  rgb(7, 108, 215) 95%);
        --num-button-background-color:linear-gradient(to bottom, rgb(20, 65, 112) 5%,  rgb(7, 19, 31) 95%);
        --equal-button-background-color:linear-gradient(to bottom, rgb(0, 157, 50) 5%,  rgb(0, 95, 30) 95%);


        --button-shadow:0px -1px 1px 0 rgb(169, 223, 255), 
                        0px 1px 1px 0 rgb(133, 134, 135), 
                        0px 3px 4px 0px rgb(79, 114, 158), 
                        0 4px 4px 1px rgba(96, 96, 96, 0.611);
    }
body{
    height: 100vh;
    display: flex;
    background-color: var(--body-back-color);
}

.calc-outer-back{
    width: 300px;
    background-color: var(--calc-outer-back-color);
    border-radius: 20px;
    overflow: hidden;

}
.text-display-area{
    height: 300px;
    background-color: var(--text-display-area-back-color);
}
.button-area{
    display: flex;
    flex-direction: column;
    padding:15px 30px;

}

.button-row{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    padding-bottom: 10px;
}
.button{
    border: 1px solid rgb(90, 139, 174);
    height:50px;
    width: 50px;
    display: inline-block;
    background: var(--button-background-color);
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    box-shadow:var(--button-shadow); 
}

.equal{
    background:var(--equal-button-background-color);
}
.num{
    background: var(--num-button-background-color);
}
.button P{
    color:white;
    font-weight: 500;
    padding-top: 12px;
    font-size: 2rem;

}

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</html>
